<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta name='theme-color' content='#000000'>
  <link rel='manifest' href='/asset-manifest.json'>
  <link rel='shortcut icon' href='/public/favicon.png'>
  <title>Distense</title>
  <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href='//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css' rel='stylesheet'/>
  <script>
    if (window.location.hostname.indexOf('disten.se') > -1) {
      window.ga = window.ga || function () {
        (ga.q = ga.q || []).push(arguments)
      };
      ga.l = +new Date
      ga('create', 'UA-105723277-1', 'auto')
      ga('send', 'pageview')
    }

  </script>
  <style>
    html {
      font-size: 90%;
    }

    body {
      margin: 0;
      background: #fff;
      font-family: 'Inconsolata', -apple-system, BlinkMacSystemFont, sans-serif !important;
    }

    .ui.text.container, .button {
      font-family: 'Inconsolata', -apple-system, BlinkMacSystemFont, sans-serif;
    }


    h1, h2, h3, h4 {
      font-weight: normal;
      margin: 0;
      font-family: 'Helvetica-light', sans-serif !important;
    }

    hr {
      border: none;
      height: 1px;
      background: #ccc;
    }

    a {
      text-decoration: none;
      color: #3CA3DC;
    }

    img {
      display: block;
    }

    input {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      border: none;
      outline: none;
      transition: all 0.3s;
    }

    button {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      transition: all 0.3s;
      padding: 0;
    }

    .email-subscribe > input {
      text-align: center !important;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id='root'></div>
<script async defer src='https://www.google-analytics.com/analytics.js'></script>
</body>
</html>
